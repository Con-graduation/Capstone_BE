## Mail (Brevo SMTP)
# Brevo SMTP 호스트/포트 (TLS: 587)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_SMTP_USER}
spring.mail.password=${BREVO_SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 발신자 주소
mail.from=${MAIL_FROM}
spring.application.name=daily-guitar

# Database Configuration (PostgreSQL required)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA Configuration
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console disabled
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=bXlTZWNyZXRLZXlGb3JEYWlseUd1aXRhckFwcGxpY2F0aW9uSW5KdWx5MjAyNA==
jwt.expiration=8640000000

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.apache.coyote.http11.Http11Processor=WARN

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
